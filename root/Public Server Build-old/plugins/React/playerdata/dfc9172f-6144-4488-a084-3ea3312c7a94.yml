config:

  # This is used for React to manage itself between updates
  # It keeps your configs clean and tidy.
  # Changing this will confuse react a bit :P
  version: 1
monitor:
  options:
    monitoring:

      # Monitor locked in position?
      locked: false

      # Current monitoring tab
      current: -1

      # Feature Enabled?

      enabled: false
    mapping:

      # Feature Enabled?

      enabled: false

  # Ignored messages about instabilities.
  ignore: []

  # The player's uuid. Changing this does nothing.
  uuid: dfc9172f-6144-4488-a084-3ea3312c7a94
