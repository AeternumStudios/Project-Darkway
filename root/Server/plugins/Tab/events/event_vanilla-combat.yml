#----------------------------------------
# Vanilla Combat hook
# Player Combat hook in minecraft
# 
#----------------------------------------

# DO NOT EDIT THIS CONFIG VERSION!
config: 1


# Do you want to enable this event hook?
# Enabling this hook will trigger tab
# when the player is in combat
# for the players that are in combat
enabled: false

# tab to trigger
tab: "default"


# The time to display the tab on the screen (in millseconds) after the last combat hit was made
onscreen-time: 5000

# Do you only want to trigger it on PVP (no mob attacks)
only-pvp: false
