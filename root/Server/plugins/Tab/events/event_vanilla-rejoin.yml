#----------------------------------------
# Vanilla player rejoin
# Player rejoining
# 
#----------------------------------------

# DO NOT EDIT THIS CONFIG VERSION!
config: 1


# Do you want to enable this event hook?
# Enabling this hook will trigger tab
# when the player rejoins the server
# for the player that rejoined
enabled: false

# tab to trigger
tab: "default"


# The time to display the tab on the screen (in millseconds)
onscreen-time: 5000
