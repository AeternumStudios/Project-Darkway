#----------------------------------------
# Vanilla Death hook
# Player Death hook in minecraft
# 
#----------------------------------------

# DO NOT EDIT THIS CONFIG VERSION!
config: 1


# Do you want to enable this event hook?
# Enabling this hook will trigger tab
# when the player dies
# for the player that dies
enabled: false

# tab to trigger
tab: "default"


# The time to display the tab on the screen (in millseconds)
onscreen-time: 5000
