VoteChest:
    type: KEYCRATE
    animation: 'CSGO'
    displayName: '[VoteChest]'
    preview:
        enabled: true
        rows: 1
    buy:
        enabled: false
        cost: 0
    message:
        onOpen: '%prefix%You have opened a &c[&6VoteChest&c]'
        broadcast: ''
    key:
        item: 'Tripwire_Hook'
        enchantment: '300:1'
        name: '&c[&6Vote &eKey&c]'
        lore:
            - '&8Right click a VoteChest to obtain rewards!'
    effect:
        onOpenEffects: 'firework, DRINK'
        dormantEffects: 'flame, reddust'
        dormantRoulette: 'WOOD_CLICK'
        onRouletteEnd: 'BAT_TAKEOFF'
    reward:
        minimumRewards: 1
        maximumRewards: 1
        rewards:
          - 'CHANCE:(1), cmd:(/cr givekey %player% LootboxII 1) , display:(tripwire_hook 1 &c[&6Lootbox_II_Key&c] &f%chance% 300:1)'
          - 'CHANCE:(3), ITEM:(276 1 &4God_Sword  16:4;17:4;21:3;18:5;300), display:(276 1 &4God_Sword &f%chance% 16:4;17:5;21:3;18:5;300)'
          - 'CHANCE:(5), ITEM:(264 6), display:(diamond 6 Diamond &f%chance%)'
          - 'CHANCE:(12), ITEM:(264 3), display:(diamond 3 Diamond &f%chance%)'
          - 'CHANCE:(15), cmd:(/eco give %player% 500), display:(paper 5 &a$500 &f%chance%)'
          - 'CHANCE:(25), cmd:(/eco give %player% 200), display:(paper 2 &a$200 &f%chance%)'
          - 'CHANCE:(40), cmd:(/eco give %player% 100), display:(paper 1 &a$100 &f%chance%)'
